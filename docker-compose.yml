version: "3.9"
services:
  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: rag-app
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - DEEPSEEK_MODEL=deepseek-r1:1.5b
      - DATA_DIR=/data
    ports:
      - "8090:8090"
    volumes:
      - data:/data

volumes:
  ollama:
  data:

