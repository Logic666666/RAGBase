# HTTP 配置
server {
    listen 80 default_server;
    server_name _;

    # 根路径重定向到静态文件
    location = / {
        return 302 /static/index.html;
    }

    # 静态文件服务 - 代理到 FastAPI 应用的静态文件服务
    location /static/ {
        # 代理到 FastAPI 应用的静态文件服务
        proxy_pass http://app:8090/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 连接超时和重试设置 - 让 nginx 处理重试
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 错误处理 - 当应用服务不可用时显示友好错误
        proxy_intercept_errors on;
        error_page 502 503 504 =503 /service-unavailable.html;
        
        # 调试信息
        add_header X-Static-Source "fastapi-app" always;
        add_header X-Upstream-Status $upstream_status always;
    }

    # 服务不可用错误页面
    location = /service-unavailable.html {
        internal;
        return 503 "Service Unavailable\n\nThe application service is starting up. Please try again in a few moments.\n\n如果看到此页面，说明应用服务正在启动中，请稍后刷新页面。";
    }

    # 代理到 FastAPI 应用
    location @app {
        proxy_pass http://app:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 代理
    location /api {
        proxy_pass http://app:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # KB API 代理
    location /kb {
        proxy_pass http://app:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Chat API 代理
    location /chat {
        proxy_pass http://app:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 健康检查
    location /health {
        proxy_pass http://app:8090/health;
        access_log off;
    }

    # 文档接口
    location /docs {
        proxy_pass http://app:8090/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Git 相关 API - 需要更长的超时时间
    location ~ ^/kb/.*/git {
        proxy_pass http://app:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Git 操作可能需要较长时间，增加超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /app/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}